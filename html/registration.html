<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell Registration</title>
  <link rel="stylesheet" href="../css/registration.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">MokeSell</a></li>
      </ul>
      <div class="auth-links">
        <a href="../index.html">Log in</a>
      </div>
    </nav>
  </header>

  <main>
    <div id="lottie-animation" style="width: 100%; height: 200px;"></div>
    <div class="form-container">
    <h1>Register on MokeSell</h1>
    <form id="registerForm">
        <button type="button" class="social-login">Continue with Google</button>
        <button type="button" class="social-login">Continue with Apple</button>

        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>Already have an account? <a href="../index.html">Log in</a></p>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
  <script src="../js/registration.js" type="module"></script>
</body>
</html>

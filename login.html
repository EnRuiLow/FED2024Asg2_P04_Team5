

<!DOCTYPE html>
<html lang="en">
<!--This is the login page -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Login</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase App (required) -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAw1ITeg1Vgb1r4BEC3j7G_LpaoHMS1v78",
      authDomain: "p04-team5.firebaseapp.com",
      projectId: "p04-team5",
      storageBucket: "p04-team5.firebasestorage.app",
      messagingSenderId: "88767932375",
      appId: "1:88767932375:web:08c1c4fe7cc99688e1cd92",
      measurementId: "G-BKQ9JDGZ9G"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      // Handle login form submission
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log("Logged in successfully:", userCredential.user);
          alert("Login successful!");
        } catch (error) {
          console.error("Error logging in:", error.message);
          alert("Failed to log in: " + error.message);
        }
      });
    });
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="active">MokeSell</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Luxury</a></li>
      </ul>
      <div class="auth-links">
        <a href="#" id="register">Register</a>
        <a href="#" id="login">Log in</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Log in to MokeSell</h1>
      <form id="loginForm">
        <button type="button" class="social-login">Continue with Google</button>
        <button type="button" class="social-login">Continue with Apple</button>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Log in</button>
        <p>New to MokeSell? <a href="#">Sign up</a></p>
        <p><a href="#">Forgot Password</a></p>
      </form>
    </div>
  </main>

  </footer>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">MokeSell</a></li>
      </ul>
      <div class="auth-links">
        <a href="registration.html">Register</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Log in to MokeSell</h1>
      <form id="loginForm">
        <button type="button" class="social-login">Continue with Google</button>
        <button type="button" class="social-login">Continue with Apple</button>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Log in</button>
        <p>New to MokeSell? <a href="registration.html">Sign up</a></p>
        <p><a href="#">Forgot Password</a></p>
      </form>
    </div>
  </main>
  <!-- Coupon Popup -->
  <div id="couponPopup" class="coupon-popup-overlay">
    <div class="coupon-tracker">
      <span class="close-btn" onclick="closeCouponPopup()">&times;</span>
      <h1>Daily Login Reward</h1>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p class="coupon" id="coupon">Today's Coupon: $0</p>
      <button id="claimButton">Claim Reward</button>
    </div>
  </div>


  <script type="module" src="index.js"></script>
</body>
</html>

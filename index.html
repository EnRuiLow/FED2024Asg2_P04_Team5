<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Login</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">MokeSell</a></li>
      </ul>
      <div class="auth-links">
        <a href="html/registration.html">Register</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Log in to MokeSell</h1>
      <form id="loginForm">
        <button type="button" class="social-login">Continue with Google</button>
        <button type="button" class="social-login">Continue with Apple</button>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Log in</button>
        <p>New to MokeSell? <a href="registration.html">Sign up</a></p>
        <p><a href="#">Forgot Password</a></p>
      </form>
    </div>
  </main>
  <!-- Coupon Popup -->
  <div id="tokenPopup" class="popup-overlay">
  <div class="popup-content">
    <h2>Welcome back! ðŸŽ‰</h2>
    <p>Claim your daily token now!</p>
    <button id="claimTokenBtn" class="btn">Claim Your Token</button>
  </div>
</div>

<!-- Wheel Spin Popup -->
<div id="wheelPopup" class="popup-overlay">
  <div class="popup-content">
    <h2>Spin the Wheel! ðŸŽ¡</h2>
    <div class="wheel-container">
      <div class="wheel">
        <div class="wheel-inner">
          <div class="wheel-segment" style="--i:1; --clr:#ffcc00;"></div>
          <div class="wheel-segment" style="--i:2; --clr:#ff6666;"></div>
          <div class="wheel-segment" style="--i:3; --clr:#66cc66;"></div>
          <div class="wheel-segment" style="--i:4; --clr:#6699cc;"></div>
          <div class="wheel-segment" style="--i:5; --clr:#cc99cc;"></div>
        </div>
        <div class="wheel-pointer"></div>
      </div>
    </div>
    <button id="spinWheelBtn" class="btn">Spin the Wheel</button>
    <p id="spinResult"></p>
  </div>
</div>


  <script type="module" src="js/index.js"></script>
</body>
</html>

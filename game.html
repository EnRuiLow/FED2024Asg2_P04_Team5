<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <title>Weekly Coupon Tracker</title>
  <body>
    <div class="coupon-tracker">
      <h1>Weekly Coupon Tracker</h1>
      <p>Earn coupons daily!</p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p class="coupon" id="coupon">Today's Coupon: $1</p>
      <button id="nextDay">Next Day</button>
    </div>
    

    <script src="game.js"></script>

</body>
</html>
